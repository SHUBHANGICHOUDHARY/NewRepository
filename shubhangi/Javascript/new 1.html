<!DOCTYPE html>
<html>
<h3>Repeat Of Letters</h3>
<body>
<p id="demo"></p>
<script >
var array="shubhangi";
document.getElementById("demo").innerHTML = doubleChar(array);
function doubleChar(str) {
  let x = str.split("");
  return x.map(x => x.repeat(2)).join("");
}
</script>
</body>
</html>
